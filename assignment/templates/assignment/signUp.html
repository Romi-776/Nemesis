{% extends 'assignment/layout.html' %}
{% block title %}
Sign Up
{% endblock %}

{% block body %}
<h1>Sign Up</h1>

{% if message %}
<div class="alert alert-danger col-lg-4" role="alert">
    {{message}}
</div>
{% endif %}

<form action="{% url 'signUp' %}" method="POST" id="signup_form" class="col-lg-4">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="username" placeholder='UserName' id="username" class="form-control"><br>
    </div>
    <div class="form-group">
        <input type="email" placeholder="Email" name="email" class="form-control" id="mail"><br>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" placeholder="Password" name="password" id="pwd"><br>
    </div>
    <div class="form-group">
        <input type="password" name="pwd_confirmation" id="pwd_confirmation" placeholder="Confirm Password" class="form-control"><br>
    </div>
    <div class="form-group">
        <input type="text" name="address" class="form-control" placeholder="Address" id="address"><br>
    </div>
    <button class="btn btn-primary">Sign Up</button>
</form>
<p>
    Already have an account then Login 
    <a href="{% url 'login' %}"> here</a>.
</p>
{% endblock %}
