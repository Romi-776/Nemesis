{% extends 'assignment/layout.html' %}

{% block title %}
Login
{% endblock %}


{% block body %}
<h1>Login</h1>

{% if message %}
<div class="alert alert-danger col-lg-4" role="alert">
    {{message}}
</div>
{% endif %}

<form action="{% url 'login' %}" method="POST" class="col-lg-4" id="login_form">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus type="email" placeholder="Email" name="email" class="form-control" id="mail"><br>
    </div>
    <div class="form-group">
        <input class="form-control" type="password" placeholder="Password" name="password" id="pwd"><br>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p>
    Don't have an account then Sign Up
    <a href="{% url 'signUp' %}"> here</a>.
</p>
{% endblock %}
